<html>
    <head>
        <title>Sign-Up Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- BootStrap css File-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
              crossorigin="anonymous">
         <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" toggle="collapse" data-target="#mynavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="index.html" class="navbar-brand">Lifestyle Store</a>
                    </div>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>  SignUp</a></li>
                            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br> <br> <br> <br> <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form>
                            <h2><b>SIGN UP</b></h2>
                            <input type="text" class="form-control" name="name" placeholder="Name" required><br>
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required><br>
                            <input type="password" class="form-control"  name="password" placeholder="Password" required><br>
                            <input type="tel" class="form-control" name="contact" placeholder="Contact" maxlength="10" minlength="10" required><br>
                            <input type="text" class="form-control" name="city" placeholder="City" required><br>
                            <input type="text" class="form-control" name="address" placeholder="Address" required><br>
                            <input type="submit" class="btn btn-primary btn-lg" value="Submit"><br>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <br> <br> <br> <br> <br> <br><br><br><br>
        <footer>
            <center>
                <p><b>Copyright © Lifestyle Store. All Rights  Reserved” ​and ​“Contact Us: +91 90000 00000</b></p>
            </center>
        </footer>
    </body>
</html>
